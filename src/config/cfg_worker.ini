<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<Config>

    <!-- 网络客户端设置 -->
    <NetClient>

        <!-- 工作线程数量 必须为 1 个 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>512000</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeOut>2000</ConTimeOut>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 客户端最大连接数 -->
        <ConMaxClient>100</ConMaxClient>

        <!-- 客户端连接设置 -->
        <!-- 管理端连接 -->
        <Client Work="1" Addr="127.0.0.1" Port="10002" Flag="3" Type="master" />

    </NetClient>

    <!-- 插件参数设置 -->
    <Plugins>

        <!-- 插件启用设置 -->
        <Plugin Work="1" Name="option_pricing_snowball_mc" />

    </Plugins>

</Config>
